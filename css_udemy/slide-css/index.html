<body>
    <h1>Slider en pur css</h1>
    <h2>Survolez les images et utilisez &#9658; et &#x275a;&#x275a; pour activer/désactiver le défilement automatique</h2>
        <div id="first-slider">
            <!-- pour controler le slider -->
            <input type="checkbox" id="toggle">
            <label for="toggle" id="sl-control"></label>
            <!-- pour reculer/avancer vers une image -->
            <input type="checkbox" id="prev-1">
            <label for="prev-1" class="arrow prev"></label>
            <input type="checkbox" id="prev-2">
            <label for="prev-2" class="arrow prev"></label>
            <input type="checkbox" id="prev-3">
            <label for="prev-3" class="arrow prev"></label>
            <input type="checkbox" id="prev-4">
            <label for="prev-4" class="arrow prev"></label>

            <input type="checkbox" id="next-1">
            <label for="next-1" class="arrow next"></label>
            <input type="checkbox" id="next-2">
            <label for="next-2" class="arrow next"></label>
            <input type="checkbox" id="next-3">
            <label for="next-3" class="arrow next"></label>
            <input type="checkbox" id="next-4">
            <label for="next-4" class="arrow next"></label>
            <!-- le slider -->
            <div id="slider-container">
                <div id="slider">
                    <div id="slider-auto"></div>
                </div>
                <span id="timeline"></span>
                <ul class="dots_commands">
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                </ul>
            </div>
        </div>
